<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dibujando en canvas</title>
  </head>
  <body>
    <div style="text-align:center;">
        <table>
            <tr>
                <td> 
                    <h1>Dibujo en Canvas</h1>
                    <p>
                        <strong>Cuantas lineas quieres</strong>
                        <input type="text" id="texto_lineas" />
                        <input type="button" value="Dibujar" id="botoncito" />
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <canvas id="dibujito" width="300" height="300"></canvas>
                    <p><strong> Asi queda tu dibujo</strong></p>
                </td>
            </tr>
        </table>
    </div>
    <script src="dibujo1.js"></script>
  </body>
</html>
