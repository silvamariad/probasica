<!DOCTYPE html> <!--Etqueta estandar de HTML5-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tu peso en un lugar donde pesas menos</title>
  </head>
  <body>
    <h1>Tu Peso en Otro Planeta</h1>
    <p>En la tierra pesas Distinto que en Marte o Jupeter</p>
    <script type="text/javascript">
        var usuario   = prompt("Cual es tu peso?");
        var peso      = parseInt(usuario);
        var g_tierra  = 9.8;
        var g_marte   = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        peso_final = peso * g_marte / g_tierra;
        //alert(peso_final);
        peso_final = parseInt(peso_final);
        document.write("Tu peso en martes es <strong>" + peso_final + " kilos </strong>");
    </script>
  </body>
</html>
